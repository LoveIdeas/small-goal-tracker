<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small goal tracker</title>
    <style>
        /* style.css - 7차 수정 버전 (통합) */

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: #E0E0E0; /* 연한 회색 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 상단 정렬로 변경 */
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        /* 헤더 및 주제 관리 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            flex-shrink: 0;
            padding: 30px 20px 20px 20px;
            width: 100%;
        }

        .topic-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* 주제 선택 박스 및 버튼 크기 */
        .topic-controls select,
        .topic-controls button {
            padding: 15px 25px;
            border: 2px solid #8BC34A;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            min-width: 200px;
            box-sizing: border-box;
            height: 60px;
            background-color: white;
        }

        #topic-select {
            appearance: none;
            background-color: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><path fill="%238BC34A" d="M8 12l-6-6h12z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 40px;
        }

        #topic-select:focus {
            outline: none;
            border-color: #689F38;
            box-shadow: 0 0 8px rgba(139, 195, 74, 0.7);
        }

        #topic-settings-btn {
            background-color: #8BC34A;
            color: white;
            border: none;
        }

        #topic-settings-btn:hover {
            background-color: #689F38;
        }

        /* 목표 컨테이너 (Goal Container) */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: auto;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        #goal-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px 20px;
            margin: auto 0;
        }

        .goal-item {
            display: flex;
            align-items: center;
            position: relative;
        }

        /* 목표 동그라미 (Goal Circle) */
        .goal-circle {
            width: 200px;
            height: 200px;
            border: 5px solid #8BC34A;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            user-select: none;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .goal-circle:hover {
            background-color: #f0fff0;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .goal-circle.completed {
            background-color: #8BC34A;
            color: white;
            border-color: #8BC34A;
        }

        .goal-text {
            font-size: 1.2em;
            line-height: 1.5;
            word-break: keep-all;
            font-weight: 500;
        }

        /* 목표 관리 버튼 (완료/수정/삭제) */
        .goal-actions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            gap: 8px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
            min-width: 100px;
        }

        .goal-circle:hover .goal-actions {
            display: flex;
        }

        .goal-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
            background-color: #555;
            transition: background-color 0.2s;
        }

        .goal-actions button:hover {
            background-color: #777;
        }

        .complete-goal-btn {
            background-color: #8BC34A !important;
        }

        .complete-goal-btn:hover {
            background-color: #689F38 !important;
        }

        /* 화살표 (Arrow) */
        .goal-arrow {
            width: 60px;
            height: 5px;
            background-color: #333;
            position: relative;
            margin: 0 15px;
            flex-shrink: 0;
        }

        .goal-arrow::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 14px;
            height: 14px;
            border-top: 5px solid #333;
            border-right: 5px solid #333;
        }

        /* 목표 추가 버튼 */
        #add-goal-btn {
            margin-top: 30px;
            padding: 14px 30px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #add-goal-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        /* 모달 공통 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .modal-actions button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            color: white;
            transition: background-color 0.2s;
        }

        #modal-add-topic-btn { background-color: #4CAF50; }
        #modal-edit-topic-btn { background-color: #2196F3; }

        #modal-add-topic-btn:hover { background-color: #45a049; }
        #modal-edit-topic-btn:hover { background-color: #0b7dda; }

        /* 주제 순서 변경 목록 스타일 (새로 추가) */
        .topic-order-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .topic-order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }

        .topic-order-item:last-child {
            border-bottom: none;
        }

        .topic-order-item span {
            font-weight: bold;
            flex-grow: 1;
        }

        .order-controls {
            display: flex;
            gap: 5px;
        }

        .order-controls button {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8em;
            line-height: 1;
            transition: background-color 0.2s;
        }

        .order-controls button:hover {
            background-color: #bbb;
        }

        .delete-topic-btn {
            background-color: #f44336 !important;
            color: white;
            border: none !important;
        }

        .delete-topic-btn:hover {
            background-color: #da190b !important;
        }

        /* 커스텀 Alert/Prompt 모달 스타일 */
        #custom-prompt-modal .modal-content label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        
        #custom-prompt-modal .modal-content p {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            color: #333;
        }
        
        #custom-prompt-modal .modal-content input[type="text"] {
            margin-bottom: 0;
        }
        #custom-alert-modal .modal-content {
            text-align: center;
            max-width: 300px;
        }

        #custom-alert-modal .modal-actions button {
            background-color: #8BC34A;
        }

        #custom-alert-modal .modal-actions button:hover {
            background-color: #689F38;
        }

        #custom-prompt-modal .modal-content {
            max-width: 400px;
        }

        #custom-prompt-modal .modal-actions {
            display: flex;
            gap: 10px;
        }

        #custom-prompt-modal .modal-actions button {
            width: 50%;
        }

        #custom-prompt-modal #prompt-ok-btn {
            background-color: #8BC34A;
        }

        #custom-prompt-modal #prompt-cancel-btn {
            background-color: #f44336;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .topic-controls {
                flex-direction: column;
                gap: 10px;
            }

            .topic-controls select,
            .topic-controls button {
                min-width: 90%;
                height: 50px;
                font-size: 1.1em;
            }

            .goal-circle {
                width: 120px;
                height: 120px;
            }

            .goal-text {
                font-size: 1em;
            }

            .goal-arrow {
                width: 4px;
                height: 40px;
                margin: 10px 0;
            }

            #goal-container {
                flex-direction: column;
                gap: 20px;
            }

            .goal-item {
                flex-direction: column;
            }

            .goal-arrow::after {
                right: 50%;
                top: auto;
                bottom: -8px;
                transform: translateX(50%) rotate(135deg);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="topic-controls">
            <select id="topic-select"></select>
            <button id="topic-settings-btn">주제 설정</button>
        </div>
    </header>

    <main>
        <div id="goal-container">
        </div>

        <button id="add-goal-btn">소규모 목표 추가</button>
    </main>

    <!-- 주제 설정 모달 -->
    <div id="topic-settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="topic-settings-modal">&times;</span>
            <h2>주제 설정</h2>

            <div class="modal-section">
                <h3>새 주제 추가</h3>
                <input type="text" id="new-topic-name" placeholder="새 주제 이름 입력">
                <div class="modal-actions">
                    <button id="modal-add-topic-btn">주제 추가</button>
                </div>
            </div>

            <hr style="margin: 20px 0;">

            <div class="modal-section">
                <h3>현재 주제 관리 (<span id="current-topic-name-display"></span>)</h3>
                <input type="text" id="edit-topic-name" placeholder="수정할 주제 이름 입력">
                <div class="modal-actions">
                    <button id="modal-edit-topic-btn" style="width: 100%;">주제 이름 수정</button>
                </div>
            </div>

            <hr style="margin: 20px 0;">

            <div class="modal-section">
                <h3>주제 순서 변경</h3>
                <ul id="topic-order-list" class="topic-order-list">
                </ul>
            </div>
        </div>
    </div>

    <!-- 커스텀 Alert 모달 -->
    <div id="custom-alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="custom-alert-modal">&times;</span>
            <h2 id="alert-message"></h2>
            <div class="modal-actions">
                <button id="alert-ok-btn">확인</button>
            </div>
        </div>
    </div>

    <!-- 커스텀 Prompt 모달 -->
    <div id="custom-prompt-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="custom-prompt-modal">&times;</span>
            <h2 id="prompt-message"></h2>
            <input type="text" id="prompt-input" placeholder="목표 내용을 입력하세요">
            <div class="modal-actions">
                <button id="prompt-ok-btn">확인</button>
                <button id="prompt-cancel-btn">취소</button>
            </div>
        </div>
    </div>

    <script>
        // 완전히 정상 작동하는 최종 버전 (기존 로컬스토리지 데이터 100% 호환 + ↑↓ 키 주제 이동)

        const STORAGE_KEY = 'selfEfficacyTrackerData';
        const MAX_GOALS = 3;

        let appData = {};

        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const data = JSON.parse(stored);
                // 구버전 호환: topicOrder 없으면 기존 topics 키 순서로 생성
                if (!data.topicOrder) {
                    data.topicOrder = Object.keys(data.topics || {});
                }
                return data;
            }
            // 완전 처음 사용하는 경우
            return {
                currentTopicId: null,
                topicOrder: [],
                topics: {}
            };
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
        }

        function generateUniqueId(prefix) {
            return prefix + Date.now() + Math.floor(Math.random() * 1000);
        }

        // 요소들
        const topicSelectEl = document.getElementById('topic-select');
        const goalContainerEl = document.getElementById('goal-container');
        const currentTopicNameDisplay = document.getElementById('current-topic-name-display');
        const editTopicNameInput = document.getElementById('edit-topic-name');

        // 렌더링 함수들
        function renderTopics() {
            topicSelectEl.innerHTML = '';
            appData.topicOrder.forEach(id => {
                const topic = appData.topics[id];
                if (!topic) return;
                const opt = document.createElement('option');
                opt.value = id;
                opt.textContent = topic.name;
                if (id === appData.currentTopicId) opt.selected = true;
                topicSelectEl.appendChild(opt);
            });

            const current = appData.topics[appData.currentTopicId];
            if (current) {
                currentTopicNameDisplay.textContent = current.name;
                editTopicNameInput.value = current.name;
            } else {
                currentTopicNameDisplay.textContent = '선택된 주제 없음';
                editTopicNameInput.value = '';
            }

            renderTopicOrderList();
        }

        function renderTopicOrderList() {
            const list = document.getElementById('topic-order-list');
            list.innerHTML = '';
            appData.topicOrder.forEach(id => {
                const topic = appData.topics[id];
                if (!topic) return;
                const li = document.createElement('li');
                li.className = 'topic-order-item';
                li.innerHTML = `
                    <span>${topic.name}</span>
                    <div class="order-controls">
                        <button class="move-up-btn" data-id="${id}">▲</button>
                        <button class="move-down-btn" data-id="${id}">▼</button>
                        <button class="delete-topic-btn" data-id="${id}">삭제</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function renderGoals() {
            goalContainerEl.innerHTML = '';
            if (!appData.currentTopicId) return;

            const currentTopic = appData.topics[appData.currentTopicId];
            if (!currentTopic) return;

            currentTopic.goals.forEach((goal, i) => {
                const item = document.createElement('div');
                item.className = 'goal-item';
                item.dataset.goalId = goal.id;

                const circle = document.createElement('div');
                circle.className = `goal-circle ${goal.completed ? 'completed' : ''}`;
                circle.innerHTML = `
                    <span class="goal-text">${goal.text}</span>
                    <div class="goal-actions">
                        <button data-action="toggle" class="complete-goal-btn">
                            ${goal.completed ? '완료 취소' : '완료'}
                        </button>
                        <button data-action="edit">수정</button>
                        <button data-action="delete">삭제</button>
                    </div>
                `;
                item.appendChild(circle);

                if (i < currentTopic.goals.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'goal-arrow';
                    item.appendChild(arrow);
                }

                goalContainerEl.appendChild(item);
            });
        }

        function renderApp() {
            renderTopics();
            renderGoals();
        }

        // 커스텀 모달
        function customAlert(msg) {
            document.getElementById('alert-message').textContent = msg;
            document.getElementById('custom-alert-modal').style.display = 'block';
            return new Promise(res => {
                document.getElementById('alert-ok-btn').onclick = () => {
                    document.getElementById('custom-alert-modal').style.display = 'none';
                    res();
                };
            });
        }

        function customPrompt(msg, def = '') {
            document.getElementById('prompt-message').textContent = msg;
            document.getElementById('prompt-input').value = def;
            document.getElementById('custom-prompt-modal').style.display = 'block';
            document.getElementById('prompt-input').focus();

            return new Promise(res => {
                const ok = () => {
                    document.getElementById('custom-prompt-modal').style.display = 'none';
                    res(document.getElementById('prompt-input').value);
                    cleanup();
                };
                const cancel = () => {
                    document.getElementById('custom-prompt-modal').style.display = 'none';
                    res(null);
                    cleanup();
                };
                const cleanup = () => {
                    document.getElementById('prompt-ok-btn').removeEventListener('click', ok);
                    document.getElementById('prompt-cancel-btn').removeEventListener('click', cancel);
                };
                document.getElementById('prompt-ok-btn').addEventListener('click', ok);
                document.getElementById('prompt-cancel-btn').addEventListener('click', cancel);
            });
        }

        // 이벤트들
        topicSelectEl.addEventListener('change', e => {
            appData.currentTopicId = e.target.value;
            saveData();
            renderApp();
        });

        document.getElementById('add-goal-btn').addEventListener('click', async () => {
            if (!appData.currentTopicId) {
                await customAlert('먼저 주제를 선택하거나 새로 만들어 주세요.');
                return;
            }
            const topic = appData.topics[appData.currentTopicId];
            if (topic.goals.length >= MAX_GOALS) {
                await customAlert('최대 3개까지만 가능합니다.');
                return;
            }
            const text = await customPrompt('소규모 목표를 입력하세요');
            if (text) {
                topic.goals.push({
                    id: generateUniqueId('goal-'),
                    text,
                    completed: false
                });
                saveData();
                renderGoals();
            }
        });

        goalContainerEl.addEventListener('click', async e => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const goalItem = btn.closest('.goal-item');
            if (!goalItem) return;

            const goalId = goalItem.dataset.goalId;
            const topic = appData.topics[appData.currentTopicId];
            const idx = topic.goals.findIndex(g => g.id === goalId);

            if (btn.dataset.action === 'toggle') {
                topic.goals[idx].completed = !topic.goals[idx].completed;
            } else if (btn.dataset.action === 'edit') {
                const newText = await customPrompt('수정할 내용을 입력하세요', topic.goals[idx].text);
                if (newText) topic.goals[idx].text = newText;
            } else if (btn.dataset.action === 'delete') {
                topic.goals.splice(idx, 1);
            }

            saveData();
            renderGoals();
        });

        // 주제 설정 모달
        document.getElementById('topic-settings-btn').addEventListener('click', () => {
            renderTopicOrderList();
            document.getElementById('topic-settings-modal').style.display = 'block';
        });

        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            });
        });

        document.getElementById('modal-add-topic-btn').addEventListener('click', async () => {
            const name = document.getElementById('new-topic-name').value.trim();
            if (!name) {
                await customAlert('주제 이름을 입력해 주세요.');
                return;
            }
            const id = generateUniqueId('topic-');
            appData.topics[id] = { id, name, goals: [] };
            appData.topicOrder.push(id);
            appData.currentTopicId = id;
            saveData();
            renderApp();
            document.getElementById('new-topic-name').value = '';
            document.getElementById('topic-settings-modal').style.display = 'none';
        });

        document.getElementById('modal-edit-topic-btn').addEventListener('click', async () => {
            const name = editTopicNameInput.value.trim();
            if (!name || !appData.currentTopicId) {
                await customAlert('수정할 주제 이름을 입력해 주세요.');
                return;
            }
            appData.topics[appData.currentTopicId].name = name;
            saveData();
            renderApp();
        });

        // 주제 순서 이동 & 삭제
        document.getElementById('topic-order-list').addEventListener('click', e => {
            const up = e.target.closest('.move-up-btn');
            const down = e.target.closest('.move-down-btn');
            const del = e.target.closest('.delete-topic-btn');

            if (up || down) {
                const id = (up || down).dataset.id;
                const idx = appData.topicOrder.indexOf(id);
                const newIdx = up ? idx - 1 : idx + 1;
                if (newIdx >= 0 && newIdx < appData.topicOrder.length) {
                    const [moved] = appData.topicOrder.splice(idx, 1);
                    appData.topicOrder.splice(newIdx, 0, moved);
                    saveData();
                    renderTopics();
                }
            }

            if (del) {
                const id = del.dataset.id;
                delete appData.topics[id];
                const idx = appData.topicOrder.indexOf(id);
                if (idx > -1) appData.topicOrder.splice(idx, 1);
                if (appData.currentTopicId === id) {
                    appData.currentTopicId = appData.topicOrder[0] || null;
                }
                saveData();
                renderApp();
            }
        });

        // ↑↓ 키로 주제 이동 (포커스 없을 때만)
        document.addEventListener('keydown', e => {
            if (e.key !== 'ArrowUp' && e.key !== 'ArrowDown') return;
            if (document.activeElement.tagName !== 'BODY') return; // 입력 중이면 무시
            if ([...document.querySelectorAll('.modal')].some(m => m.style.display === 'block')) return;

            if (appData.topicOrder.length < 2) return;

            const curIdx = appData.topicOrder.indexOf(appData.currentTopicId);
            if (curIdx === -1) return;

            let newIdx = curIdx;
            if (e.key === 'ArrowUp') newIdx--;
            if (e.key === 'ArrowDown') newIdx++;

            if (newIdx >= 0 && newIdx < appData.topicOrder.length) {
                e.preventDefault(); // 스크롤 방지
                appData.currentTopicId = appData.topicOrder[newIdx];
                saveData();
                renderApp();
            }
        });

        // 초기 로드 + 구버전 완벽 호환
        document.addEventListener('DOMContentLoaded', () => {
            appData = loadData();

            // 구버전 데이터에서도 자동으로 첫 번째 주제 선택
            if (!appData.currentTopicId && appData.topicOrder.length > 0) {
                appData.currentTopicId = appData.topicOrder[0];
                saveData(); // 한 번만 저장해서 최신 형식으로 업데이트
            }

            renderApp();
        });
    </script>
</body>
</html>
