'''
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소규모 목표 트래커</title>
    <style>
        /* style.css - 7차 수정 버전 (통합) */

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: #E0E0E0; /* 연한 회색 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 상단 정렬로 변경 */
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        /* 헤더 및 주제 관리 */
        .header {
            text-align: center;
            margin-bottom: 20px; /* 간격 조정 */
            flex-shrink: 0;
            padding-top: 40px; /* 상단 여백 확대 */
        }

        .topic-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* 주제 선택 박스 및 버튼 크기 */
        .topic-controls select,
        .topic-controls button {
            padding: 15px 25px;
            border: 2px solid #8BC34A;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            min-width: 200px;
            box-sizing: border-box;
            height: 60px;
            background-color: white;
        }

        #topic-select {
            appearance: none;
            background-color: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><path fill="%238BC34A" d="M8 12l-6-6h12z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 40px;
        }

        #topic-select:focus {
            outline: none;
            border-color: #689F38;
            box-shadow: 0 0 8px rgba(139, 195, 74, 0.7);
        }

        #topic-settings-btn {
            background-color: #8BC34A;
            color: white;
            border: none;
        }

        #topic-settings-btn:hover {
            background-color: #689F38;
        }

        /* 목표 컨테이너 (Goal Container) */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 목표 목록 수직 중앙 정렬 */
            align-items: center;
            overflow: auto;
            padding: 10px 0;
            width: 100%;
        }

        #goal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px 0;
        }

        .goal-item {
            display: flex;
            align-items: center;
            position: relative;
        }

        /* 목표 동그라미 (Goal Circle) */
        .goal-circle {
            width: 180px;
            height: 180px;
            border: 4px solid #8BC34A;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            position: relative;
            user-select: none;
            background-color: white;
        }

        .goal-circle:hover {
            background-color: #f0fff0;
        }

        .goal-circle.completed {
            background-color: #8BC34A;
            color: white;
            border-color: #8BC34A;
        }

        .goal-text {
            font-size: 1.3em;
            line-height: 1.4;
            word-break: keep-all;
        }

        /* 목표 관리 버튼 (완료/수정/삭제) */
        .goal-actions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            gap: 8px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
            min-width: 100px;
        }

        .goal-circle:hover .goal-actions {
            display: flex;
        }

        .goal-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
            background-color: #555;
            transition: background-color 0.2s;
        }

        .goal-actions button:hover {
            background-color: #777;
        }

        .complete-goal-btn {
            background-color: #8BC34A !important;
        }

        .complete-goal-btn:hover {
            background-color: #689F38 !important;
        }

        /* 화살표 (Arrow) */
        .goal-arrow {
            width: 80px;
            height: 4px;
            background-color: #000;
            position: relative;
            margin: 0 20px;
            flex-shrink: 0;
        }

        .goal-arrow::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            border-top: 4px solid #000;
            border-right: 4px solid #000;
        }

        /* 목표 추가 버튼 */
        #add-goal-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #add-goal-btn:hover {
            background-color: #45a049;
        }

        /* 모달 공통 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .modal-actions button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            color: white;
            transition: background-color 0.2s;
        }

        #modal-add-topic-btn { background-color: #4CAF50; }
        #modal-edit-topic-btn { background-color: #2196F3; }

        #modal-add-topic-btn:hover { background-color: #45a049; }
        #modal-edit-topic-btn:hover { background-color: #0b7dda; }

        /* 주제 순서 변경 목록 스타일 (새로 추가) */
        .topic-order-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .topic-order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }

        .topic-order-item:last-child {
            border-bottom: none;
        }

        .topic-order-item span {
            font-weight: bold;
            flex-grow: 1;
        }

        .order-controls {
            display: flex;
            gap: 5px;
        }

        .order-controls button {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8em;
            line-height: 1;
            transition: background-color 0.2s;
        }

        .order-controls button:hover {
            background-color: #bbb;
        }

        .delete-topic-btn {
            background-color: #f44336 !important;
            color: white;
            border: none !important;
        }

        .delete-topic-btn:hover {
            background-color: #da190b !important;
        }

        /* 커스텀 Alert/Prompt 모달 스타일 */
        #custom-prompt-modal .modal-content label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        
        #custom-prompt-modal .modal-content p {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            color: #333;
        }
        
        #custom-prompt-modal .modal-content input[type="text"] {
            margin-bottom: 0;
        }
        #custom-alert-modal .modal-content {
            text-align: center;
            max-width: 300px;
        }

        #custom-alert-modal .modal-actions button {
            background-color: #8BC34A;
        }

        #custom-alert-modal .modal-actions button:hover {
            background-color: #689F38;
        }

        #custom-prompt-modal .modal-content {
            max-width: 400px;
        }

        #custom-prompt-modal .modal-actions {
            display: flex;
            gap: 10px;
        }

        #custom-prompt-modal .modal-actions button {
            width: 50%;
        }

        #custom-prompt-modal #prompt-ok-btn {
            background-color: #8BC34A;
        }

        #custom-prompt-modal #prompt-cancel-btn {
            background-color: #f44336;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .topic-controls {
                flex-direction: column;
                gap: 10px;
            }

            .topic-controls select,
            .topic-controls button {
                min-width: 90%;
                height: 50px;
                font-size: 1.1em;
            }

            .goal-circle {
                width: 120px;
                height: 120px;
            }

            .goal-text {
                font-size: 1em;
            }

            .goal-arrow {
                width: 4px;
                height: 40px;
                margin: 10px 0;
            }

            #goal-container {
                flex-direction: column;
                gap: 20px;
            }

            .goal-item {
                flex-direction: column;
            }

            .goal-arrow::after {
                right: 50%;
                top: auto;
                bottom: -8px;
                transform: translateX(50%) rotate(135deg);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- 주제 관리 영역 -->
        <div class="topic-controls">
            <select id="topic-select"></select>
            <button id="topic-settings-btn">주제 설정</button>
        </div>
    </header>

    <main>
        <!-- 소규모 목표 표시 영역 -->
        <div id="goal-container">
            <!-- 목표 항목들이 JavaScript에 의해 여기에 삽입됩니다. -->
        </div>

        <!-- 목표 추가 버튼 -->
        <div style="text-align: center; margin-top: 30px;">
            <button id="add-goal-btn">소규모 목표 추가</button>
        </div>
    </main>

    <!-- 주제 설정 모달 -->
    <div id="topic-settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="topic-settings-modal">&times;</span>
            <h2>주제 설정</h2>

            <!-- 주제 추가 -->
            <div class="modal-section">
                <h3>새 주제 추가</h3>
                <input type="text" id="new-topic-name" placeholder="새 주제 이름 입력">
                <div class="modal-actions">
                    <button id="modal-add-topic-btn">주제 추가</button>
                </div>
            </div>

            <hr style="margin: 20px 0;">

            <!-- 현재 주제 수정/삭제 -->
            <div class="modal-section">
                <h3>현재 주제 관리 (<span id="current-topic-name-display"></span>)</h3>
                <input type="text" id="edit-topic-name" placeholder="수정할 주제 이름 입력">
                <div class="modal-actions">
                    <button id="modal-edit-topic-btn" style="width: 100%;">주제 이름 수정</button>
                </div>
            </div>

            <hr style="margin: 20px 0;">

            <!-- 주제 순서 변경 (새로 추가) -->
            <div class="modal-section">
                <h3>주제 순서 변경</h3>
                <ul id="topic-order-list" class="topic-order-list">
                    <!-- 주제 목록이 JavaScript에 의해 여기에 삽입됩니다. -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 커스텀 Alert 모달 -->
    <div id="custom-alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="custom-alert-modal">&times;</span>
            <h2 id="alert-message"></h2>
            <div class="modal-actions">
                <button id="alert-ok-btn">확인</button>
            </div>
        </div>
    </div>

    <!-- 커스텀 Prompt 모달 -->
    <div id="custom-prompt-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="custom-prompt-modal">&times;</span>
            <h2 id="prompt-message"></h2>
            <input type="text" id="prompt-input" placeholder="목표 내용을 입력하세요">
            <div class="modal-actions">
                <button id="prompt-ok-btn">확인</button>
                <button id="prompt-cancel-btn">취소</button>
            </div>
        </div>
    </div>

    <script>
        // script.js - 7차 수정 버전 (통합)

        // 1. 데이터 구조 및 초기화
        const STORAGE_KEY = 'selfEfficacyTrackerData';
        const MAX_GOALS = 3;

        let appData = loadData();

        /**
         * @function loadData
         * @description 로컬 스토리지에서 데이터를 불러오거나 초기 데이터를 생성합니다.
         *              주제 순서를 관리하기 위해 `topicOrder` 배열을 포함합니다.
         * @returns {object} 애플리케이션 데이터 객체
         */
        function loadData() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                const data = JSON.parse(storedData);
                // 데이터 구조 호환성 검사 (topicOrder가 없는 구버전 데이터 처리)
                if (!data.topicOrder) {
                    data.topicOrder = Object.keys(data.topics);
                }
                return data;
            }
            // 초기 데이터 설정
            // 초기 데이터 설정 (주제가 없어도 되도록 수정)
            return {
                currentTopicId: null, // 초기에는 선택된 주제 없음
                topicOrder: [], // 주제 순서 저장 배열
                topics: {}
            };
        }

        /**
         * @function saveData
         * @description 현재 애플리케이션 데이터를 로컬 스토리지에 저장합니다.
         */
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
        }

        function generateUniqueId(prefix) {
            return prefix + Date.now() + Math.floor(Math.random() * 1000);
        }

        // 2. 렌더링 함수
        const topicSelectEl = document.getElementById('topic-select');
        const goalContainerEl = document.getElementById('goal-container');
        const topicSettingsModal = document.getElementById('topic-settings-modal');
        const currentTopicNameDisplay = document.getElementById('current-topic-name-display');
        const editTopicNameInput = document.getElementById('edit-topic-name');

        /**
         * @function renderTopics
         * @description 주제 선택 드롭다운 및 주제 설정 모달을 업데이트합니다.
         *              `appData.topicOrder`를 참조하여 주제 순서를 정확히 반영합니다.
         */
        function renderTopics() {
            topicSelectEl.innerHTML = '';
            appData.topicOrder.forEach(id => {
                const topic = appData.topics[id];
                if (!topic) return; // 삭제된 주제에 대한 예외 처리
                const option = document.createElement('option');
                option.value = id;
                option.textContent = topic.name;
                if (id === appData.currentTopicId) {
                    option.selected = true;
                }
                topicSelectEl.appendChild(option);
            });

            const currentTopic = appData.topics[appData.currentTopicId];
            if (currentTopic) {
                currentTopicNameDisplay.textContent = currentTopic.name;
                editTopicNameInput.value = currentTopic.name;
            } else {
                // 선택된 주제가 없으면 빈 문자열로 설정
                currentTopicNameDisplay.textContent = '선택된 주제 없음';
                editTopicNameInput.value = '';
            }

            // 주제 순서 변경 목록 렌더링
            renderTopicOrderList();
        }

        /**
         * @function renderTopicOrderList
         * @description 주제 설정 모달 내의 주제 순서 변경 UI를 렌더링합니다.
         */
        function renderTopicOrderList() {
            const listEl = document.getElementById('topic-order-list');
            if (!listEl) return;

            listEl.innerHTML = '';
            appData.topicOrder.forEach(id => {
                const topic = appData.topics[id];
                if (!topic) return;
                const li = document.createElement('li');
                li.dataset.topicId = id;
                li.className = 'topic-order-item';
                li.innerHTML = `
                    <span>${topic.name}</span>
                    <div class="order-controls">
                        <button class="move-up-btn" data-id="${id}">▲</button>
                        <button class="move-down-btn" data-id="${id}">▼</button>
                        <button class="delete-topic-btn" data-id="${id}">삭제</button>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }

        function renderGoals() {
            const currentTopic = appData.topics[appData.currentTopicId];
            if (!currentTopic) {
                // 현재 선택된 주제가 없으면 목표 컨테이너를 비우고 종료
                goalContainerEl.innerHTML = '';
                return;
            }

            goalContainerEl.innerHTML = '';

            currentTopic.goals.forEach((goal, index) => {
                const goalItem = document.createElement('div');
                goalItem.className = 'goal-item';
                goalItem.dataset.goalId = goal.id;

                const circle = document.createElement('div');
                circle.className = `goal-circle ${goal.completed ? 'completed' : ''}`;
                
                const completeButtonText = goal.completed ? '완료 취소' : '완료';
                const completeButtonClass = 'complete-goal-btn';

                circle.innerHTML = `
                    <span class="goal-text">${goal.text}</span>
                    <div class="goal-actions">
                        <button data-action="toggle" class="${completeButtonClass}">${completeButtonText}</button>
                        <button data-action="edit">수정</button>
                        <button data-action="delete">삭제</button>
                    </div>
                `;
                
                goalItem.appendChild(circle);

                if (index < currentTopic.goals.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'goal-arrow';
                    goalItem.appendChild(arrow);
                }

                goalContainerEl.appendChild(goalItem);
            });
        }

        function renderApp() {
            renderTopics();
            renderGoals();
        }

        // 3. 커스텀 모달 함수
        const customAlertModal = document.getElementById('custom-alert-modal');
        const alertMessageEl = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');

        function customAlert(message) {
            alertMessageEl.textContent = message;
            customAlertModal.style.display = 'block';
            return new Promise(resolve => {
                alertOkBtn.onclick = () => {
                    customAlertModal.style.display = 'none';
                    resolve();
                };
            });
        }

        const customPromptModal = document.getElementById('custom-prompt-modal');
        const promptMessageEl = document.getElementById('prompt-message');
        const promptInputEl = document.getElementById('prompt-input');
        const promptOkBtn = document.getElementById('prompt-ok-btn');
        const promptCancelBtn = document.getElementById('prompt-cancel-btn');

        function customPrompt(message, defaultValue = '') {
            promptMessageEl.textContent = message;
            promptInputEl.value = defaultValue;
            customPromptModal.style.display = 'block';
            promptInputEl.focus();

            return new Promise(resolve => {
                const handleOk = () => {
                    customPromptModal.style.display = 'none';
                    resolve(promptInputEl.value);
                    removeListeners();
                };

                const handleCancel = () => {
                    customPromptModal.style.display = 'none';
                    resolve(null);
                    removeListeners();
                };

                const handleKeydown = (e) => {
                    if (e.key === 'Enter') handleOk();
                    else if (e.key === 'Escape') handleCancel();
                };

                const removeListeners = () => {
                    promptOkBtn.removeEventListener('click', handleOk);
                    promptCancelBtn.removeEventListener('click', handleCancel);
                    promptInputEl.removeEventListener('keydown', handleKeydown);
                };

                promptOkBtn.addEventListener('click', handleOk);
                promptCancelBtn.addEventListener('click', handleCancel);
                promptInputEl.addEventListener('keydown', handleKeydown);
            });
        }

        // 4. 이벤트 핸들러 및 로직
        async function toggleGoalCompletion(goalId) {
            const currentTopic = appData.topics[appData.currentTopicId];
            const goal = currentTopic.goals.find(g => g.id === goalId);
            if (goal) {
                goal.completed = !goal.completed;
                saveData();
                renderGoals();
            }
        }

        topicSelectEl.addEventListener('change', (e) => {
            appData.currentTopicId = e.target.value;
            saveData();
            renderApp();
        });

        document.getElementById('add-goal-btn').addEventListener('click', async () => {
            const currentTopic = appData.topics[appData.currentTopicId];
            if (currentTopic.goals.length >= MAX_GOALS) {
                await customAlert(`${MAX_GOALS}개까지만 가능합니다.`);
                return;
            }

        /**
         * @function deleteTopic
         * @description 주제를 삭제하고 관련 데이터를 정리합니다.
         * @param {string} idToDelete - 삭제할 주제의 ID
         */
        async function deleteTopic(idToDelete) {
            // 최소한 하나의 주제가 존재해야 한다는 제약 조건을 제거합니다.
            // if (appData.topicOrder.length <= 1) {
            //     await customAlert('최소한 하나의 주제는 존재해야 합니다.');
            //     return;
            // }

            const topicToDelete = appData.topics[idToDelete];
            
            // 사용자의 요청에 따라 확인 팝업 없이 바로 삭제합니다.
            if (topicToDelete) {
                delete appData.topics[idToDelete];
                
                const indexToRemove = appData.topicOrder.indexOf(idToDelete);
                if (indexToRemove > -1) {
                    appData.topicOrder.splice(indexToRemove, 1);
                }

                // 삭제된 주제가 현재 선택된 주제였다면, 첫 번째 남은 주제로 변경
                if (appData.currentTopicId === idToDelete) {
                    // 삭제된 주제가 현재 선택된 주제였다면, 첫 번째 남은 주제로 변경하거나 null로 설정
                    appData.currentTopicId = appData.topicOrder[0] || null;
                }

                saveData();
                renderApp();
                // 모달이 열려있다면 순서 목록을 다시 렌더링
                if (topicSettingsModal.style.display === 'block') {
                    renderTopicOrderList();
                }
            }
        }

        // 기존 '현재 주제 관리' 섹션의 삭제 버튼 로직 (제거됨)
        // 주제 삭제는 이제 '주제 순서 변경' 목록의 개별 삭제 버튼을 통해 수행됩니다.

        /**
         * @function moveTopic
         * @description 주제의 순서를 위 또는 아래로 변경합니다.
         * @param {string} topicId - 이동할 주제의 ID
         * @param {number} direction - 이동 방향 (-1: 위로, 1: 아래로)
         */
        function moveTopic(topicId, direction) {
            const index = appData.topicOrder.indexOf(topicId);
            const newIndex = index + direction;

            if (newIndex >= 0 && newIndex < appData.topicOrder.length) {
                const [movedTopic] = appData.topicOrder.splice(index, 1);
                appData.topicOrder.splice(newIndex, 0, movedTopic);
                saveData();
                renderTopics(); // 순서가 변경되었으므로 다시 렌더링
            }
        }

        // 주제 순서 변경 버튼에 대한 이벤트 위임
        document.getElementById('topic-order-list').addEventListener('click', async (e) => {
            const upButton = e.target.closest('.move-up-btn');
            const downButton = e.target.closest('.move-down-btn');
            const deleteButton = e.target.closest('.delete-topic-btn');

            if (upButton) {
                moveTopic(upButton.dataset.id, -1);
            } else if (downButton) {
                moveTopic(downButton.dataset.id, 1);
            } else if (deleteButton) {
                // 주제 순서 목록에서 삭제 버튼 클릭 시
                await deleteTopic(deleteButton.dataset.id);
            }
        });

        // 6. 초기 실행
        document.addEventListener('DOMContentLoaded', renderApp);

    </script>
